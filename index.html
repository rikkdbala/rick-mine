<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Minecraft SoundTrack </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/zekrom.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<video autoplay loop muted playsinline id="background-video">
    <source src="images/trailer.mp4" type="video/mp4">
    Seu navegador não suporta a tag de vídeo.
</video>

<body>
    

    <h1 class="titulo"> Soundtrack Minecraft </h1>
      
    <section class="teclado">
        <button class="tecla tecla_pom"><img src="images/terra.png" alt="pallet_town"></button>
        <button class="tecla tecla_clap"><img src="images/tnt.png" alt="pokemon_center"></button>
        <button class="tecla tecla_tim"><img src="images/creeper.png" alt="wild_pokemon"></button>
        <button class="tecla tecla_puff"><img src="images/enderman.png" alt="N_battle"></button>
        <button class="tecla tecla_splash"><img src="images/villager.png" alt="Cynthia"></button>
        <button class="tecla tecla_toim"><img src="images/ghast.gif" alt="Iris"></button>
        <button class="tecla tecla_psh"><img src="images/fogo.gif" alt="driftveil_city"></button>
        <button class="tecla tecla_tic"><img src="images/cachorro.png" alt="twinleaf_town"></button>
        <button class="tecla tecla_t"><img src="images/zumbi.png" alt="littleroot_town"></button>
        <button class="tecla tecla_i"><img src="images/pão.png" alt="lavander_town"></button>
        <button class="tecla tecla_c"><img src="images/ender.png" alt="lake"></button>
        <button class="tecla tecla_tom"><img src="images/dragon.png" alt="Stop"></button>
    </section>

    <audio src="sounds/1-06. Pallet Town.mp3" id="som_tecla_pom"></audio>
    <audio src="sounds/1-16. Pokémon Center (Day).mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/1-07. Battle! (Wild Pokemon).mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/N battle.mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/2-67. Battle! (Champion).mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/3-29. Battle! (Champion Iris).mp3" id="som_tecla_toim"></audio>
    <audio src="sounds/driftveil-city.mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/1-04. Twinleaf Town (Day).mp3" id="som_tecla_tic"></audio>
    <audio src="sounds/1-05. Littleroot Town.mp3" id="som_tecla_t"></audio>
    <audio src="sounds/1-48. Evolution.mp3" id="som_tecla_i"></audio>
    <audio src="sounds/40 Lavender Town.mp3" id="som_tecla_c"></audio>
    <audio src="sounds/1-07. Lake.mp3" id="som_tecla_tom"></audio>

    <video autoplay loop muted poster="loop">
        <source src="/images/trailer.mp4" type="video/mp4">
      </video>

    <footer class="rodape">
        <img src="images/creeper.gif" class="tiago">
    </footer>

<script src="main.js"> </script>

</body>

</html>
